<!DOCTYPE html>
<html lang="en">
{% if latest_text_list %}
    <head>
        <link href="/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    </head>
    <body>
    <div class="container">
    <div class="page-header">
        <h1>Posts</h1>
    </div>
        <table class="table">
            <tr>
                <th>id</th>
                <th>Title</th>
                <th>Date</th>
            </tr>
            {% for text in latest_text_list %}
                <tr>
                    <td>{{ text.id }}</td>
                    <td><a href="{% url 'polls:detail' text.id %}">{{ text.title }}</a></td>
                    <td>{{ text.date_of_publication }}</td>
                </tr>
            {% endfor %}
        </table>
        <a  href="{% url 'polls:add' %}" class="btn btn-success">Add post</a>
    </div>
    </body>
{% endif %}
</html>
