{% if latest_text_list %}
    <head>
        <h1>Posts</h1>
    </head>
    <body>
     <table border="1" width="50%" cellpadding="5">
        <tr>
            <th>id</th>
            <th>Title</th>
            <th>Date</th>
        </tr>
         {% for text in latest_text_list %}
         <tr>
                 <td>{{ text.id }}</td>
                 <td><a href="/polls/{{ title }}/">{{ text.title }}</a></td>
                 <td>{{ text.date_of_publication }}</td>
         </tr>
         {% endfor %}
     </table>
     <form>
         <button>+ new</button>
     </form>

    </body>
{% endif %}
